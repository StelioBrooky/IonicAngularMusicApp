<ion-header>
  <ion-toolbar>
    <div style="align-items: center; justify-content: center;">
    <ion-title>Welcome</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <!--display the logo.png image-->
    
  <ion-card>
    <ion-card-header>
      <img src="assets/icon/logo.png"/>
      <ion-card-title>Log in or Sign up!</ion-card-title>
      <ion-input expand="block" font-size = 2.8rem placeholder="E-Mail" [(ngModel)]="currentUser.email"></ion-input>
      <ion-input expand="block" font-size = 2.8rem placeholder="Password" [(ngModel)]="currentUser.password" type="password"></ion-input>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button expand="block" (click)="homeNav()">Login</ion-button>
      <ion-button expand="block" (click)="signUpNav()">Sign Up</ion-button>
    </ion-card-content>

    <!--Text explaining that this app will not be shared commercially and is just a concept in bright red bold text-->
    <ion-card-content>
      <p style="color: red; font-weight: bold;">This app is not for commercial use and is just a concept. Any licensed music or content used in this app are for the purposes of a project and will NOT be shared outside of this course. Thank you for your understanding.</p>
    </ion-card-content>


  </ion-card>
</div>
</ion-content>
