<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      JumpJamz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <!--Have a heading that asks the user to select a song or connect to bluetooth-->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Select a song or connect to bluetooth</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
      <ion-item *ngFor="let track of playlists" (click)="songNav(track.nav)">
        <ion-label>{{track.name}}</ion-label>
      </ion-item>
      
  </ion-list>
  <ion-button (click)="playPause(true)" *ngIf="playing" >Pause</ion-button>
  <ion-button (click)="playPause(false)" *ngIf="!playing" >Play</ion-button>
  <ion-button (click)="loginNav()">Login</ion-button>
  <ion-button (click)="bluetoothNav()">Bluetooth</ion-button>
 
</ion-content>
